
<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
    <h5 class="mb-0">ðŸ“š Books</h5>

    <button class="btn btn-sm btn-light" (click)="bookService.createEmptyBook()">
      âž• New Book
    </button>
  </div>

  <div class="card-body p-0">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
        </tr>
      </thead>

      <tbody>
        @for (book of books(); track book.id; let i = $index) {
          <tr
            (click)="select(book)"
            style="cursor: pointer"
            [class.table-active]="bookService.selectedBook()?.id === book.id"
          >
            <td>{{ i + 1 }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4" class="text-center text-muted py-3">No books available</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
