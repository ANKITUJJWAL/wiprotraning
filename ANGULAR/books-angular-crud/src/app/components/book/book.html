<div class="container mt-4">
  <!-- CARD -->
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">üìö Book Management</h4>
    </div>

    <div class="card-body">
      <!-- ADD BOOK FORM -->
      <form class="row g-3 mb-4" (submit)="$event.preventDefault()">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Title" #title />
        </div>

        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Author" #author />
        </div>

        <div class="col-md-2">
          <input type="number" class="form-control" placeholder="Year" #year />
        </div>

        <div class="col-md-2 d-grid">
          <button
            class="btn btn-success"
            (click)="
              add(title.value, author.value, year.value);
              title.value = '';
              author.value = '';
              year.value = ''
            "
          >
            ‚ûï Add Book
          </button>
        </div>
      </form>

      <!-- BOOKS TABLE -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th style="width: 5%">#</th>
              <th>Title</th>
              <th>Author</th>
              <th style="width: 10%">Year</th>
              <th style="width: 20%" class="text-center">Actions</th>
            </tr>
          </thead>

          <tbody>
            @for (book of books(); track book.id; let i = $index) {
              <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.year }}</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-primary me-2" (click)="edit(book)">
                    ‚úèÔ∏è Edit
                  </button>

                  <button class="btn btn-sm btn-outline-danger" (click)="remove(book.id)">
                    üóë Delete
                  </button>
                </td>
              </tr>
            } @empty {
              <tr>
                <td colspan="5" class="text-center text-muted">No books available</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
