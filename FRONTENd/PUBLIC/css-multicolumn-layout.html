<!DOCTYPE html>
<html>
<head>
<title>CSS Mulit-column Layout Example</title>
 <style>
    .article {
        column-count: 3;
        column-gap: 30px;
        column-rule: 2px solid gray;
    }

</style>
</head>
<body>

    <div class="article">
    CSS allows long text to be divided into columns automatically.
    This improves readability and layout.
    </div>


</body>
</html>
