<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Font Size</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
}

/* Default font size (Desktop) */
h1 {
    font-size: 40px;
    color: #2a5298;
}

/* Mobile screen */
@media (max-width: 600px) {
    h1 {
        font-size: 24px;
        color: #e63946;
    }
}
</style>
</head>

<body>

<h1>Responsive Heading</h1>
<p>Resize the browser window to see the heading size change.</p>

</body>
</html>
