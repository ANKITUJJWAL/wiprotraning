<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5 Audio Player</title>

<style>
body {
    background-color: #f6f8fa;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.player {
    background: white;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h2 {
    margin-bottom: 15px;
}
</style>
</head>

<body>

<div class="player">
    <h2>HTML5 Music Player</h2>

    <audio controls>
        <source src="..AUDIO\sample-6s.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

    <p>Place <b>sample-6s.mp3</b> in the Audio folder</p>
</div>

</body>
</html>
