<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS3 Grid Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    }

.box {
  background: steelblue;
  color: white;
  padding: 20px;
  text-align: center;
}

</style>
</head>

<body>
    <div class="grid">
  <div class="box">A</div>
  <div class="box">B</div>
  <div class="box">C</div>
  <div class="box">D</div>
  <div class="box">E</div>
</div>

   
</body>
</html>
